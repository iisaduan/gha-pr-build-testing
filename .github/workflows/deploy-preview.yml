name: Deploy preview

on:
  workflow_dispatch:
    inputs:
      pr:
        required: true
        type: string
        description: PR number
  workflow_run:
    workflows: [ci]
    types: [completed]
  pull_request_target:
    types: [labeled]

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || (github.event_name == 'pull_request_target' && github.event.label.name == 'deploy-preview') }}
    runs-on: ubuntu-latest

    steps:
      - name: Print info
        run: cat ${{ github.event_path }}

      - run: echo $PR_NUMBER
        env:
          PR_NUMBER: ${{ github.event.inputs.pr || github.event.pull_request.number || github.event.workflow_run.pull_requests[0].number }}

      # TODO: handle label, dispatch
      - name: Download site build from PR
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - run: ls -R
